    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../Css/Style.css">
</head>
<body>
    
  <main class="d-flex flex-nowrap">

    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 230px">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32">
        </svg>

        <img src="../images/logo.jpg" width="50" height="50" class="rounded-circle me-2">
        <span class="h4 p-1">CineUmg</span>
      </a>
      <hr>
      <ul id="ubicacion" class="nav nav-pills flex-column mb-auto">
        <button onclick="window.location.href = '../index.html';" type="button" class="btn btn-primary">
          Inicio
        </button>
        <br>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_actualiza"
          data-bs-whatever="@getbootstrap">Actualizar Pelicula</button>
          <br>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_eliminar">
            Eliminar Pelicula
          </button>
      </ul>
      <hr>
    </div>

    <div id="Pelicula2" class="content card" >
      <img  class="card-img-top" alt="...">
      <div class="card-body">
        <strong class="d-inline-block mb-2 text-primary">World</strong>
        <h5 class="card-title">Card title</h5>
        <p class="card-text mb-auto">Some quick example rd's content.</p>
        <div class="mb-1 text-muted">

        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>

    <div class="modal fade" id="modal_actualiza" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal_actualizaLabel">Actualizar Pelicula</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="id" class="col-form-label">Id:</label>
                <input type="text" class="form-control" id="id">

                <label for="recipient-name" class="col-form-label">Titulo:</label>
                <input type="text" class="form-control" id="title">

                <label for="recipient-name" class="col-form-label">Tipo:</label>
                <input type="text" class="form-control" id="tipo">

                <label for="recipient-name" class="col-form-label">Año:</label>
                <input type="text" class="form-control" id="year">

                <label for="recipient-name" class="col-form-label">Poster:</label>
                <input type="text" class="form-control" id="poster">

                <label for="recipient-name" class="col-form-label">Ubicacion</label>
                <input type="text" class="form-control" id="Ubibication">

                <label for="message-text" class="col-form-label">Descripcion:</label>
                <input type="text" class="form-control" id="descripcion">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button onclick="putPelicula()" type="button" class="btn btn-primary">Actualizar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal_eliminar" tabindex="-1" aria-labelledby="modal_eliminarLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal_eliminarLabel">Eliminar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ¿Seguro que desea eliminar la pelicula?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button onclick="deletePelicula()" type="button" class="btn btn-primary">Aceptar </button>
          </div>
        </div>
      </div>
    </div>
    
  </main>

</body>

<script src="../Js/llamada2.js"></script>
</html>
