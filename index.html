<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./Css/Style.css">


  <title>Peliculas umg</title>
</head>

<body>

  <main class="d-flex flex-nowrap">

    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 230px">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32">
        </svg>

        <img src="./images/logo.jpg" width="50" height="50" class="rounded-circle me-2">
        <span class="h4 p-1">CineUmg</span>
      </a>
      <hr>
      <ul id="ubicacion" class="nav nav-pills flex-column mb-auto">
        <input id="txtpeli" type="text" class="form-control" placeholder="Titulo Pelicula" aria-label="Titulo Pelicula">
        <br>
        <select class="form-select" id="cmbUbibication" aria-label="Example select with button addon">
          <option selected>Mostrar Todos</option>
          <option value="Oklan">Oklan</option>
          <option value="Miraflores">Miraflores</option>
          <option value="POPCINEMA">Popcinema</option>
          <option value="Litematica">Litematica</option>
          <option value="Mahadas">Majadas</option>
          <option value="Chiquimula">Chiquimula</option>
        </select>
        <br>
        <button onclick="onePelicula()" class="btn btn-primary" type="button">Buscar</button>
        <br>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
          data-bs-whatever="@getbootstrap">Agregar Pelicula</button>

      </ul>
      <hr>
    </div>

    <div id="Pelicula" class="content row mb-2">
      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">World</strong>
            <h3 class="mb-0">Featured post</h3>
            <div class="mb-1 text-muted">Nov 12</div>
            <p class="card-text mb-auto">This is a wider card with ional content.</p>
            <a href="#" class="stretched-link">Continue reading</a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img"
              aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                dy=".3em">Thumbnail</text>
            </svg>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-success">Design</strong>
            <h3 class="mb-0">Post title</h3>
            <div class="mb-1 text-muted">Nov 11</div>
            <p class="mb-auto">This is a wider card with supporting text below as a natural lead-in to additional
              content.</p>
            <a href="#" class="stretched-link">Continue reading</a>

          </div>
          <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img"
              aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                dy=".3em">Thumbnail</text>
            </svg>

          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Pelicula</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="id" class="col-form-label">Id:</label>
                <input type="text" class="form-control" id="id">

                <label for="recipient-name" class="col-form-label">Titulo:</label>
                <input type="text" class="form-control" id="title">

                <label for="recipient-name" class="col-form-label">Tipo:</label>
                <input type="text" class="form-control" id="tipo">

                <label for="recipient-name" class="col-form-label">AÃ±o:</label>
                <input type="text" class="form-control" id="year">

                <label for="recipient-name" class="col-form-label">Poster:</label>
                <input type="text" class="form-control" id="poster">

                <label for="recipient-name" class="col-form-label">Ubicacion</label>
                <select class="form-select" id="Ubibication" aria-label="Example select with button addon">
                  <option selected>Mostrar Todos</option>
                  <option value="Oklan">Oklan</option>
                  <option value="Miraflores">Miraflores</option>
                  <option value="POPCINEMA">Popcinema</option>
                  <option value="Litematica">Litematica</option>
                  <option value="Mahadas">Majadas</option>
                  <option value="Chiquimula">Chiquimula</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Descripcion:</label>
                <textarea class="form-control" id="descripcion"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button onclick="postPelicula()" type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="./Js/Ajax.js"></script>


</html>
